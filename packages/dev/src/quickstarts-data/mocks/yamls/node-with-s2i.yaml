spec:
  conclusion: Your Node application is deployed and ready.
  description: 'Import a Node Application from git, build, and deploy it onto OpenShift.'
  displayName: Get started with Node
  durationMinutes: 10
  icon: >-
    data:image/svg+xml;base64,
  introduction: >-
    **Node.js** is based on the V8 JavaScript engine and allows you to write
    server-side JavaScript applications. It provides an I/O model based on
    events and non-blocking operations that enables you to write efficient
    applications.

    - The Node.js runtime enables you to run Node.js applications and services
    on OpenShift while providing all the advantages and conveniences of the
    OpenShift platform such as:

      - Rolling updates

      - Continuous delivery pipelines
      
      - Service discovery

      - Externalized configuration

      - Load balancing

    OpenShift also makes it easier for your applications to implement common
    microservice patterns such as externalized configuration, health check,
    circuit breaker, and failover.
  tasks:
    - description: >-
        To create a Node application:

        1. Click on the [perspective switcher]{{highlight
        qs-perspective-switcher}} at the top of the navigation, and select
        **Developer**.

        1. In the navigation menu, click [Add]{{highlight qs-nav-add}}.

        1. Click the **Project** dropdown menu and select **Create Project** to
        create a project for your Node application.

        1. In the **Name** field, enter a name for your new project. Then click
        **Create**.

        1. On the **+Add page**, click **From Git**. 

        1. In the **Git Repo URL** field, add 

          ```
            https://github.com/nodeshift-starters/nodejs-rest-http-redhat
          ``` 

        1. At the end of the form, click **Create**. 
      review:
